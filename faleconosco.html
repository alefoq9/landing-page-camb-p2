<body>
    <header class="navbar">
        <a href="index.html"><img class="navbar_logo" src="logo_horizontal_branco.svg" alt="logo"></a>
        <nav class="navbar_menu">
            <a class="navbar_menu_item" href="index.html">Início</a>

            <a class="navbar_menu_item" href="faleconosco.html"><strong>Fale Conosco</strong></a>
        </nav>
    </header>

    <main class="conteudo">
        <section class="sec_titulo_contato">
            <div class="titulo_contato">
                <h1 class="titulo_contato_texto">Deixe sua mensagem!</h1>
                <h2 class="titulo_contato_subtexto">Nos envie sua dúvida e responderemos...</h2>
            </div>

            <div class="form-container">
                <form>
                    <div class="input-container">
                        <div>
                            <label class="input-label" for="nome">Nome</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div>
                            <label class="input-label" for="assunto">Assunto</label>
                            <input type="text" id="assunto" name="assunto" required>
                        </div>
                    </div>
        
                    <label class="input-label" for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <div class="msg-container">
                        <label class="input-label" for="mensagem">Mensagem</label>
                        <textarea id="mensagem" name="mensagem" required></textarea>
                    </div>
                    <div class="button-container"><button type="submit">Enviar</button></div>

                </form>
            </div>

        </section>
    </main>

    <footer class="footer">
        <img class="footerimg" src="assinatura_laranja.svg" alt="footerimg">

            <a href="https://www.instagram.com/cienciasambientaisufc/" target="_blank"><img class="icone_instagram" src="instagram.svg" alt="instagram"></a>
            <a href="https://www.facebook.com/CienciasAmbientaisUfc/?locale=pt_BR"target="_blank"><img class="icone_facebook" src="facebook.svg" alt="facebook"></div></a>
